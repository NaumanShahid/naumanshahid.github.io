<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Blog" %}
		{{ site.title }}
    {% else %}
		{{ page.title }} &minus; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/bootstrap/css/bootstrap-grid.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/bootstrap/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/lightbox/css/lightbox.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">-->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/google_fonts_api.css">

  <!-- Icons -->
  <link rel="icon" sizes="256x256" href="{{ site.baseurl }}/public/ns.ico">
  <link rel="fav-icon" href="{{ site.baseurl }}/public/ns.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
